<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhinos TTS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <img src="icons/icon.svg" alt="Rhino Logo" class="header-icon">
        <h1>Rhinos</h1>
      </div>
      <div class="status-dot" id="statusDot" title="System Ready"></div>
    </header>

    <div class="main-controls">
      <div class="playback-buttons">
        <button id="btnStop" class="control-btn" title="Stop">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>
        </button>
        <button id="btnPlayPause" class="control-btn large" title="Play/Pause">
          <svg id="iconPlay" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          <svg id="iconPause" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
      </div>
      <div id="nowPlaying" class="status-text">Ready to read</div>
    </div>

    <div class="divider"></div>

    <div class="settings-section">
      <div class="input-group">
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
            <label for="apiKey">ElevenLabs API Key</label>
            <a href="#" id="getKeyLink" style="color: #888; font-size: 10px; text-decoration: none; border-bottom: 1px dotted #888;">Get Key</a>
        </div>
        <div class="input-row">
          <input type="password" id="apiKey" placeholder="sk_...">
          <button id="validateBtn" class="secondary-btn">Connect</button>
          <button id="removeKeyBtn" class="icon-btn hidden" title="Remove Key">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="voiceSelect">Voice Model</label>
        <select id="voiceSelect" disabled>
          <option>Connect API Key first...</option>
        </select>
      </div>

      <div class="sliders-row">
        <div class="slider-group">
          <label for="volume">Vol</label>
          <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="slider-group">
          <label for="speed">Speed</label>
          <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        </div>
      </div>
    </div>

    <button id="saveSettings" class="primary-btn">Save Configuration</button>
    
    <div id="messageArea" class="message-area"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
